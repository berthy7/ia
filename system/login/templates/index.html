{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="Coderthemes" name="author" />
    <link rel='shortcut icon' href='{% static "logo_python.png" %}' />
{#      <link rel='shortcut icon' href='{% static "icon.svg" %}' />#}
        <link href='{% static "app/plugins/sweetalert2-9.15.2/sweetalert2.css" %}' rel='stylesheet' type='text/css' />
    <link href='{% static "template/assets/css/icons.min.css" %}' rel='stylesheet' type='text/css' />
    <link href='{% static "template/assets/css/app.min.css" %}' rel='stylesheet' type='text/css' id='app-style' />
    <link href='{% static "css/login.css" %}' rel='stylesheet' type='text/css'/>

  </head>

   <body class="loading authentication-bg"  data-layout-config='{"darkMode":true}'>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                </a>
                            </div>

                            <div class="card-body p-4">
                                {% csrf_token %}
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">IA</h4>

                                </div>

                                <form action="#">

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Usuario</label>
                                        <input class="form-control" type="text" id="username" required="" placeholder="Ingresar">
                                    </div>

                                    <div class="mb-3">

                                        <label for="password" class="form-label">Contrase√±a</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Ingresar">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button id="btn-login" class="btn btn-primary"><i class="mdi mdi-login"></i> Ingresar </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            <script>document.write(new Date().getFullYear())</script>
        </footer>



        <!-- bundle -->
    <script src='{% static "app/plugins/sweetalert2-9.15.2/sweetalert2.js" %}'></script>
    <script src='{% static "template/assets/js/vendor.min.js" %}'></script>
    <script src='{% static "template/assets/js/app.min.js" %}'></script>
    <script src='{% static "app/plugins/bootstrap-notify-3.1.3/bootstrap-notify.min.js" %}'></script>
    <script src='{% static "app/assets/js/notification.js" %}'></script>
    <script src='{% static "app/assets/js/functions.js" %}'></script>
    <script src='{% static "js/login.js" %}'></script>

    </body>



</html>
